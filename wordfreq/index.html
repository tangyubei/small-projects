<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Frequency Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<header>
    <h1>Word Frequency Calculator</h1>
    <p>Enter some text up to 2048 characters to see its word frequency.</p>
</header>
<div class="body">
    <div class="block">
        <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingTextArea2"  placeholder="Text" aria-label="input text" style="height: 200px"></textarea>
            <label for="floatingTextarea2" id="form-floating-label">Enter text</label>
            <div id="char-text">2048 characters left</div>
            <button type="button" class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
        </div>

    </div>
    <div class="block">
        <table class="table" id="frequency-table">
            <thead>
            <tr>
                <th scope="col">Word</th>
                <th scope="col">Frequency</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
            </table>
    </div>
</div>

<body>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
