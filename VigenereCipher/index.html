<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vigenere Cipher</title>
</head>
<body>
<header>
  <h1>Vigenere Cipher</h1>
</header>
<div class="mb-3 row" id="secret-key">
    <label for="secretKey" class="col-sm-2 col-form-label" id="keylabel">Secret Key</label>
    <div class="col-sm-10">
        <input class="form-control" id="secretKey">
    </div>
</div>
<div class="text-container">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary btn-lg" id="encode-btn" disabled>Encode</button>
        <button type="button" class="btn btn-primary btn-lg" id="decode-btn" disabled>Decode</button>
    </div>
    <div class="mb-3" id="text-input">
        <textarea class="form-control" id="input-text" rows="6" placeholder="Enter text here"></textarea>
    </div>
        <div class="output-box" id="output"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
